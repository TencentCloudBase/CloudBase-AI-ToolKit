name: Close stale issues and PRs

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: 'This issue is stale because it has been open 60 days with no activity. Remove stale label or comment, otherwise it will be closed in 7 days.'
          stale-pr-message: 'This PR is stale because it has been open 60 days with no activity. Remove stale label or comment, otherwise it will be closed in 7 days.'
          close-issue-message: 'This issue was closed because it has been inactive for 7 days after being marked as stale.'
          close-pr-message: 'This PR was closed because it has been inactive for 7 days after being marked as stale.'
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'Stale'
          stale-pr-label: 'Stale'
          enable-statistics: true

